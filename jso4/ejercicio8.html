<script>
    class Person {

        constructor(firstName, lastName) {
            this._firstName = firstName;
            this._lastName = lastName;
        };

        get firstName() {
            return this._firstName;
        }

        get lastName() {
            return this._lastName;
        }
    }


    let person = new Person('Gadd', 'Gomez');

    console.log('Despues de instanciar Person: ' + person.firstName, person.lastName);

    person.firstName = 'Hola';
    person.lastName = 'Gom';

    console.log('Despues de intentar modificar las propiedades de la instancia: ' + person.firstName, person.lastName);



</script>
