<script>

    (() => {
        let zero = 0;
        var multypli = (x) => x * 2;
        var add = (a = 1 + zero, b = a, c = b + a, d = multypli(c)) => console.log((a + b + c), d);

        add(1); //4 4
        add(3); // 12 12
        add(2,7); // 18 18
        add(1,2,5); // 8 10
        add(1,2,5,10); // 8 10

    })()
